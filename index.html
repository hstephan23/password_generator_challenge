<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assests/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <section id="overlay">
          <menu id="menu">
            <label for="length">Length of Password:</label>
            <input type="number" id="length" name="length">
            <br>
            <label for="type">Type of Password:</label>
            <select id="type">
              <option selected disabled>Select Your Option</option>
              <option value="lowercaseLetters">Lowercase Letters</option>
              <option value="letters">Lowercase and Uppercase Letters</option>
              <option value="lettersNumbers">Lowercase and Uppercase Letters with Numbers</option>
              <option value="lettersNumbersSymbols">Lowercase and Uppercase Letters with Numbers and Symbols</option>
            </select>
            <br>
            <button id="menu-close">Create!</button>
          </menu>
        </section>
      </div>
    </div>
    <script src="./Assests/script.js"></script>
  </body>
</html>
